modules:
  jira:projectPage:
    - key: jira-report-app-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: Jira Reports by Charlie
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
  - key: external-report
    path: resources/external-report/build
app:
  runtime:
    name: nodejs22.x
permissions:
  scopes:
    - read:jira-work
